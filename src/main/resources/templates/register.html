<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3动态背景登录框代码</title>

	<link rel="stylesheet" type="text/css" href="/css/sty.css">

	<style>
		select{

			width: auto;
			padding: 0 1%; //左右一定要设置
		margin: 0;

		}

		option{

			text-align:center;

		}

	</style>

</head>
<body>


<div class="wrapper">

	<div class="container">
		<h1>Welcome</h1>
		<form class="form">
			<input class="formInput" type="text" placeholder="姓名" name ="username">
			<input class="formInput" type="text" placeholder="用户名" name ="username">
			<input class="formInput" type="password" placeholder="密码" name ="password">
			<select class="formInput" style="padding-left: 20px;text-align: center">
				<option value="男" >男</option>
				<option value="女" >女</option>
			</select>
			<input class="formInput" type="text" placeholder="电话号码" name ="username">
			<button type="submit" id="login-button">登录</button>
		</form>
	</div>

	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
	$('#login-button').click(function(event){
		event.preventDefault();
		$('form').fadeOut(500);
		$('.wrapper').addClass('form-success');
	});
</script>

</body>
</html>
