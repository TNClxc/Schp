<!DOCTYPE html>
<html class=" js csstransforms3d" xmlns:th="http://www.thymeleaf.org"><head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>活动管理</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/page.css">

	<link href="css/ie8.css" rel="stylesheet" type="text/css"/>
	<![endif]-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/modernizr.js"></script>

</head>

<body style="background: #f6f5fa;">

<form th:action="@{/getOfCompany}" method="post">
	<!--content S-->
	<div class="super-content">
		<div class="superCtab">
			<div class="ctab-title clearfix"><h3>活动管理</h3><a href="javascript:;" class="sp-column"><i class="ico-mng"></i>栏目管理</a></div>
			
			<div class="ctab-Main">
				<div class="ctab-Main-title">
					<ul class="clearfix">
						<li class="cur"><a th:href="@{/huodong_guanli}">企业管理</a></li>
						<li><a th:href="@{/huodong_ChaoGuan}">企业人员及文章</a></li>
					</ul>
				</div>
				
				<div class="ctab-Mian-cont">
					<div class="Mian-cont-btn clearfix">
						<div class="operateBtn">
							<a th:href="@{/company}" class="greenbtn publish">新增公司</a>

						</div>
						<div class="searchBar">
							<input type="text" id="" name="companyName" value="" class="form-control srhTxt" placeholder="输入标题关键字搜索">
							<input type="submit" class="srhBtn" value="">
						</div>
					</div>

					
					<div class="Mian-cont-wrap" th:object="${pageUtil}">
						<div class="defaultTab-T">
							<table border="0" cellspacing="0" cellpadding="0" class="defaultTable">
								<tbody><tr><th hidden="hidden">活动ID</th><th class="t_1" >公司名称</th><th class="t_2">公司介绍</th><th class="t_3">公司电话</th><th class="t_4">操作</th></tr>
							</tbody></table>
						</div>
						<table border="0" cellspacing="0" cellpadding="0" class="defaultTable defaultTable2">
							<tbody>
							<tr th:each="getCompany:${getCompany}">
								<td  hidden="hidden" th:text="${getCompany.id}"></td>
								<td class="t_1" ><a href="huodong_content.html" th:text="${getCompany.companyName}"></a></td>
								<td class="t_2" th:text="${getCompany.companyContent}"></td>
								<td class="t_3" th:text="${getCompany.companyPhone}"></td>
								<td class="t_4"><div class="btn"><a th:href="@{/getCompany(id=${getCompany.id})}" class="Top" >查看详细</a><a th:href="@{/getCompanyss(id=${getCompany.id})}" class="modify" th:if="${session.user.userRoleId} eq 2">修改</a><a th:href="@{/delCompanys(id=${getCompany.id},currentPage=*{currentPage})}" class="delete" th:if="${session.user.userRoleId} eq 2">删除</a></div></td>
							</tr>
						</tbody></table>
						<!--pages S-->
						<div class="pageSelect">
							<input type="text" name="currentPage" th:value="*{currentPage}" id="currentPage" style="display: none">
							<span>共 <b th:text="*{totalCount}"></b> 条 每页 <b>5 </b>条&nbsp;当前第<b th:text="*{currentPage}"></b>页 /共<b
									th:text="*{totalPage}" id="totalPage"></b>页</span>
							<div class="pageWrap">
								<a class="pagePre"><i class="ico-pre">&nbsp;</i></a>
								<a href="#" class="pagenumb" id="firstPage">首页</a>
								<a href="#" class="pagenumb" th:text="*{currentPage}"></a>
								<a href="#" class="pagenumb" id ="endPage">尾页</a>
								<a href="#" class="pagenext"><i class="ico-next">&nbsp;</i></a>
							</div>
						</div>
						<!--pages E-->
					</div>
				</div>
			</div>
		</div>
		<!--main-->
		
	</div>
</form>
	<!--content E-->
	<!--点击修改弹出层-->
	<div class="layuiBg" style="display: none; height: 757px;"></div><!--公共遮罩-->
	<!--点击添加分类弹出-->
	<div class="addFeileibox layuiBox">
		<div class="layer-title clearfix"><h2>添加分类</h2><span class="layerClose"></span></div>
		<div class="layer-content">
			<div class="aFllink clearfix" style="margin-top: 38px;"><span>二级栏目：</span><input type="text" value=""></div>
			<div class="aFlBtn"><input type="button" value="保存" class="saveBtn"></div>
		</div>
	</div>
	<!--栏目管理-->
	<div class="Columnbox hdColumnbox layuiBox" style="left: 476.5px; top: 261.5px; display: none;">
		<div class="layer-title clearfix"><h2>栏目管理</h2><span class="layerClose"></span></div>
		<div class="layer-content">
			<ul class="colu-title clearfix">
				<li class="li-1">栏目名称</li><li class="li-2">英文名称</li><li class="li-5">栏目类型</li><li class="li-3">操作</li><li class="li-4">同步开关</li>
			</ul>
			<div class="colu-list">
				<ul class="colu-cont clearfix active">
					<li class="li-1"><i class="ico"></i>活动发布</li><li class="li-2">English</li><li class="li-5">列表页</li><li class="li-3"><a href="javascript:;" class="colu-xg">修改</a></li><li class="li-4"><input type="checkbox" id="checkbox_d1" class="chk_4"><label for="checkbox_d1"></label></li>
				</ul>
				<div class="colunext" style="display: block;">
					<ul class="colu-next clearfix">
						<li class="li-1"><i class="ico"></i>公司活动</li><li class="li-2"></li><li class="li-5">列表页</li><li class="li-3"><a href="javascript:;" class="colu-xg">修改</a></li>
					</ul>
					<ul class="colu-next clearfix">
						<li class="li-1"><i class="ico"></i>团队活动</li><li class="li-2"></li><li class="li-5">列表页</li><li class="li-3"><a href="javascript:;" class="colu-xg">修改</a></li>
					</ul>
				</div>
			</div><!--新闻动态-->
			
		</div>
	</div>
	<!--栏目管理－修改-->
	<div class="ColumnXgbox layuiBox">
		<div class="layer-title clearfix"><h2>添加分类</h2><span class="layerClose"></span></div>
		<div class="layer-content">
			<div class="aFllink clearfix"><span>修改名称：</span><input type="text" value=""></div>
			<div class="aFllink clearfix"><span>英文名称：</span><input type="text" value=""></div>
			<div class="aFlBtn"><input type="button" value="保存" class="saveBtn"></div>
		</div>
	</div>


<script type="text/javascript" th:src="@{js/jquery.js}"></script>
<script>
	$().ready(function () {
		<!-- 总页数 -->
		var totalPage = $("#totalPage").text();
		var path = "/huodong_guanli?currentPage=";
		<!-- 下一页 -->
		$(".ico-next").click(function () {
			var $currentPage = $("#currentPage");
			var num = Number($currentPage.val()) + 1;
			if (num > totalPage) {
				num = totalPage;
			}
			window.location = path + num;
		});
		<!--上一页-->
		$(".ico-pre").click(function () {
			var $currentPage = $("#currentPage");
			var num = Number($currentPage.val()) - 1;
			if (num < 1) {
				num = 1;
				window.location = path + num;
			}
			window.location = path + num;
		});
		<!-- 首页 -->
		$("#firstPage").click(function () {
			window.location = path + "1";
		});

		<!-- 尾页 -->
		$("#endPage").click(function () {
			window.location = path + totalPage;
		});
	});
</script>


</body></html>
