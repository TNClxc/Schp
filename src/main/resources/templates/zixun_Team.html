<!DOCTYPE html>
<html class=" js csstransforms3d" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>咨询管理－团队</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/page.css">
    <!--[if lte IE 8]>
    <link href="css/ie8.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/zixun_Team.js"></script>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body style="background: #f6f5fa;">

<form method="post" th:action="@{/getUserList}">
    <!--content S-->
    <div class="super-content">
        <div class="superCtab">
            <div class="ctab-title clearfix"><h3>用户管理</h3></div>
            <div class="searchBar">
                <input type="text" name="realName" id="" value="" class="form-control srhTxt" placeholder="输入子站关键字搜索">
                <button type="submit" class="srhBtn">
            </div>
            <div class="ctab-Main">

                <div class="ctab-Mian-cont">
                    <div class="Mian-cont-btn Mian-cont-btn2 clearfix">
                        <div class="Mian-cont-wrap" th:object="${pageUtil}">
                            <table border="0" cellspacing="0" cellpadding="0" class="defaultTable">
                                <tr>
                                    <th class="t_1">用户姓名</th>
                                    <th class="t_2_1">用户名</th>
                                    <th class="t_3">用户电话</th>
                                    <th class="t_4">用户权限</th>
                                    <th th:if="${session.user.userRoleId} eq 2">操作</th>
                                </tr>
                                <tr th:each="user:${userList}">
                                    <td class="t_1" th:text="${user.realName}"></td>
                                    <td class="t_2_1"><a th:href="@{/getPerson(id=${user.id})}" class="team-a"
                                                         th:text="${user.userName}"></a></td>
                                    <td class="t_3" th:text="${user.usePhone}"></td>
                                    <td class="t_4" th:text="${user.Role.roleName}"></td>
                                    <td class="alcenter">
                                        <a class="export-a" th:if="${session.user.userRoleId} eq 2"
                                           th:href="@{/getPersons(id=${user.id})}">修改</a>
                                        <a id="del" th:if="${session.user.userRoleId} eq 2"
                                           th:href="@{/delPersons(id=${user.id})}" class="delete export-a">删除</a>
                                    </td>
                                </tr>
                            </table>
                            <!--pages S-->
                            <div class="pageSelect">
                                <input type="text" name="currentPage" th:value="*{currentPage}" id="currentPage"
                                       style="display: none">
                                <span>共 <b th:text="*{totalCount}"></b> 条 每页 <b>5 </b>条&nbsp;当前第<b
                                        th:text="*{currentPage}"></b>页 /共<b
                                        th:text="*{totalPage}" id="totalPage"></b>页</span>
                                <div class="pageWrap">
                                    <a class="pagePre"><i class="ico-pre">&nbsp;</i></a>
                                    <a href="#" class="pagenumb" id="firstPage">首页</a>
                                    <a href="#" class="pagenumb" th:text="*{currentPage}"></a>
                                    <a href="#" class="pagenumb" id="endPage">尾页</a>
                                    <a href="#" class="pagenext"><i class="ico-next">&nbsp;</i></a>
                                </div>
                            </div>
                            <!--pages E-->
                        </div>
                    </div>
                </div>
            </div>
            <!--main-->

        </div>
        <!--content E-->
</form>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script>


</script>


</body>
</html>
