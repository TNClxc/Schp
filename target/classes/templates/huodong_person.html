<body style="background: #f6f5fa;">

<form th:action="@{/getOfCompany}" method="post">
    <!--content S-->
    <div class="super-content">
        <div class="superCtab">
            <div class="ctab-title clearfix"><h3>企业下属人员</h3>
                <a href="javascript:window.history.back()" class="backlistBtn"><i class="ico-back"></i>返回列表</a>
            </div>
        </div>

        <div class="ctab-Main">
            <div class="ctab-Mian-cont">
                <div class="Mian-cont-btn clearfix">
                    <div class="searchBar">
                        <input type="text" id="" name="companyName" value="" class="form-control srhTxt"
                               placeholder="输入标题关键字搜索">
                        <input type="submit" class="srhBtn" value="">
                    </div>
                </div>


                <div class="Mian-cont-wrap">
                    <div class="defaultTab-T">
                        <table border="0" cellspacing="0" cellpadding="0" class="defaultTable">
                            <tbody>
                            <tr>
                                <th class="t_1">用户姓名</th>
                                <th class="t_2_1">用户名</th>
                                <th class="t_3">用户电话</th>
                                <th class="t_4">用户权限</th>
                                <th th:if="${session.user.userRoleId} eq 2">操作</th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <table border="0" cellspacing="0" cellpadding="0" class="defaultTable">
                        <tr th:each="user:${userList}">
                            <td class="t_1" th:text="${user.realName}"></td>
                            <td class="t_2_1"><a th:href="@{/getPerson(id=${user.id})}" class="team-a"
                                                 th:text="${user.userName}"></a></td>
                            <td class="t_3" th:text="${user.usePhone}"></td>
                            <td class="t_4" th:text="${user.Role.roleName}"></td>
                            <td class="alcenter">
                                <a class="export-a" th:if="${session.user.userRoleId} eq 2"
                                   th:href="@{/getPersons(id=${user.id})}">修改</a>
                                <a id="del" th:if="${session.user.userRoleId} eq 2"
                                   th:href="@{/delPersons(id=${user.id})}" class="delete export-a">删除</a>
                            </td>
                        </tr>
                    </table>
                    <!--pages S-->
                    <!--pages E-->
                </div>
            </div>
        </div>
    </div>
    <!--main-->

    </div>
</form>

<script type="text/javascript" th:src="@{js/jquery.js}"></script>
<script>
    $().ready(function () {
        <!-- 总页数 -->
        var totalPage = $("#totalPage").text();
        var path = "/huodong_guanli?currentPage=";
        <!-- 下一页 -->
        $(".ico-next").click(function () {
            var $currentPage = $("#currentPage");
            var num = Number($currentPage.val()) + 1;
            if (num > totalPage) {
                num = totalPage;
            }
            window.location = path + num;
        });
        <!--上一页-->
        $(".ico-pre").click(function () {
            var $currentPage = $("#currentPage");
            var num = Number($currentPage.val()) - 1;
            if (num < 1) {
                num = 1;
                window.location = path + num;
            }
            window.location = path + num;
        });
        <!-- 首页 -->
        $("#firstPage").click(function () {
            window.location = path + "1";
        });

        <!-- 尾页 -->
        $("#endPage").click(function () {
            window.location = path + totalPage;
        });
    });
</script>
